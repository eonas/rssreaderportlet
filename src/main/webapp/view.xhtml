<f:view
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://eonas.de/functions">
    <h:head>
        <style>
            h3 {
                font-family: Verdana,Arial,sans-serif;
                font-size: 1.1em;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <h3>#{rssController.feed.title}</h3>

            <p:growl id="messages" showDetail="true"/>
            <!--@elvariable id="entry" type="com.sun.syndication.feed.synd.SyndEntry"-->

            <p:accordionPanel id="list" var="entry" value="#{rssController.list}" >

                <p:tab id="entry" title="#{fn:stripHtml(entry.title)}">
                    <h:outputText value="#{entry.title}" escape="false"/> / <h:outputText value="#{entry.updatedDate}" />

                    <ui:repeat var="content" value="#{entry.contents}">
                        <h:outputText value="#{content.value}" escape="false"/>
                    </ui:repeat>
                </p:tab>

            </p:accordionPanel>
        </h:form>

    </h:body>
</f:view>
