<f:view
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            h3 {
                font-family: Verdana, Arial, sans-serif;
                font-size: 1.1em;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <h3>Feed location</h3>
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>
            <h:panelGrid columns="2">

                <h:outputText value="Feed URL:"/>
                <p:inputText value="#{rssController.settings.url}" label="Feed URL"/>
                <h:outputText value="Username:" rendered="#{rssController.settings.basicAuth}"/>
                <p:inputText value="#{rssController.settings.httpUsername}" label="HTTP Username"
                             rendered="#{rssController.settings.basicAuth}"/>
                <h:outputText value="Password:" rendered="#{rssController.settings.basicAuth}"/>
                <p:password value="#{rssController.settings.httpPassword}" label="HTTP Password"
                            rendered="#{rssController.settings.basicAuth}"/>

                <p:commandButton action="#{rssController.saveSettings}" value="Test Feed" update="form"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</f:view>
